shell:
  program: /usr/bin/fish
  args:
    - --login
    - --command
    - "tmux new-session -A -D -s main"
font:
  size: 16
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
